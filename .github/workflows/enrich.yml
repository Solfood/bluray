name: Enrich Library

on:
  push:
    paths:
      - 'movies.json'
  workflow_dispatch:

concurrency:
  group: enrichment-lock
  cancel-in-progress: true

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Run enrichment script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python details_scraper.py

      - name: Commit changes
        run: |
          git config --global user.name 'BlurayBot'
          git config --global user.email 'bot@noreply.github.com'
          git add movies.json
          # Only proceed if there are changes
          if git diff --staged --quiet; then
            echo "No enrichment changes to commit."
          else
            git commit -m "Auto-enrich movie details"
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break
              if [ $i -eq 3 ]; then
                echo "Push failed after retries."
                exit 1
              fi
              sleep 2
            done
          fi
